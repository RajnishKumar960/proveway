<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy More Save More</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Buy More Save More!</h2>

      <!-- 1 Unit -->
      <div class="card selected">
        <input type="radio" name="unit" value="18" data-units="1" checked />
        <div class="details">
          <span>1 Unit <span class="tag red">5% Off</span></span>
          <p>Standard Price</p>
        </div>
        <div class="price">
          <span>$18.00 USD</span>
          <s>$20.00 USD</s>
        </div>
      </div>

      <!-- 2 Units -->
      <div class="card popular">
        <input type="radio" name="unit" value="30" data-units="2" />
        <div class="popular-tag">MOST POPULAR</div>
        <div class="details">
          <span>2 Units <span class="tag pink">15% Off</span></span>
          <div class="selectors">
            <div>
              <label>#1</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
            <div>
              <label>#2</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
        </div>
        <div class="price">
          <span>$30.00 USD</span>
          <s>$35.00 USD</s>
        </div>
      </div>

      <!-- 3 Units -->
      <div class="card">
        <input type="radio" name="unit" value="40" data-units="3" />
        <div class="details">
          <span>3 Units <span class="tag green">25% Off</span></span>
        </div>
        <div class="price">
          <span>$40.00 USD</span>
          <s>$50.00 USD</s>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p class="delivery">Free Delivery</p>
        <p class="total">Total : <strong id="totalPrice">$18.00 USD</strong></p>
      </div>

      <button class="add-to-cart" id="addCart">+ Add to Cart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
